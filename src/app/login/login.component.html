<div class="demo">

    <div class="content ">
        <h1 style="color:cyan;background-color: darkblue;margin-top: auto;">Login Page</h1>
        <form  class="example-form" [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()" novalidate>
            
            <div class="fields">
            <div class="row">
              
                <div class="column kit">
                    
                    <mat-form-field class="example-full-width"><input type="email" formControlName="emailid" [(ngModel)]="emailid" matInput placeholder="Email ID"></mat-form-field>
                    <mat-error class="error" *ngIf="myForm.controls.emailid.touched && !myForm.controls.emailid.valid">
                        Please enter valid email Id</mat-error>
                </div>
            </div>
            <div class="row">
                <div class="column kit">
                    <mat-form-field class="example-full-width">
                    <input type="password" formControlName="password" [(ngModel)]="password" matInput placeholder="Password" ></mat-form-field>
                    <mat-error class="error" *ngIf="myForm.controls.password.touched && !myForm.controls.password.valid">
                        Please enter password</mat-error>
                        
                </div>
            </div>
            <div class="content example-button-row">
                <button  class="bun" type="submit" [disabled]="!myForm.valid" mat-raised-button color="primary" routerLink="/hero">Login</button>
                <router-outlet></router-outlet>
                <p class="forget"><a href="">Forget Password..?</a></p>
            </div>
            <div>
                <p class="reglink"><a href="#">Signup</a></p>
            </div>
        </div>
        
        </form>

        
    </div>
</div>
