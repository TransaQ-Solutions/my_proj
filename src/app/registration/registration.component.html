<div class="sample1">
  <h1>Registration </h1>
<form  #form="ngForm" [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()" novalidate >
<div class="example-container">
  <div>
    <mat-form-field>
      <input matInput placeholder="First name" formControlName="firstname" [(ngModel)]="firstname" required>
    </mat-form-field>
  </div>
      <mat-error  *ngIf="myForm.controls.firstname.touched && !myForm.controls.firstname.valid"> please enter firstname</mat-error>
<div>
    <mat-form-field>
        <input matInput placeholder="Last name" formControlName="lastname" [(ngModel)]="lastname"required>
      </mat-form-field>
    </div>
    <mat-error  *ngIf="myForm.controls.lastname.touched && !myForm.controls.lastname.valid"> please enter lastname</mat-error>
    
    <div>
    <mat-form-field>
         <input matInput type="tel" placeholder="mobile no" formControlName="mobile" [(ngModel)]="mobile" required>
       </mat-form-field>
      </div>
      <mat-error  *ngIf="myForm.controls.mobile.touched && !myForm.controls.mobile.valid"> please enter mobile</mat-error>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="Email Id" formControlName="email" [(ngModel)]="email" required>
      </mat-form-field>
    </div>
    <mat-error  *ngIf="myForm.controls.email.touched && !myForm.controls.email.valid"> please enter  valid email Id</mat-error>
    
    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" [(ngModel)]="password" id="inputpass" required>
      </mat-form-field>
    </div>
    <mat-error  *ngIf="myForm.controls.password.touched && !myForm.controls.password.valid"> please enter password</mat-error>
    
   <mat-checkbox class="example-margin" onclick="myFunction()" color="primary" >show password</mat-checkbox>
